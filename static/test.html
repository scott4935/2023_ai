<!DOCTYPE html>
<html>
<head>
  <title>뒷배경 이미지 설정</title>
  <style>
  .container {
  display: flex;
  justify-content: center;
}

.line {
  display: flex;
}

.item {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0 10px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="line">
      <div class="item">
        <img src="img/pitch.png" alt="이미지1">
        <p>텍스트1</p>
      </div>
      <div class="item">
        <img src="img/wumpus.png" alt="이미지2">
        <p>텍스트2</p>
      </div>
      <div class="item">
        <img src="img/glitter.png" alt="이미지3">
        <p>텍스트3</p>
      </div>
    </div>
  </div>
  <script>
  function sendPostRequest(data) {
    fetch('http://localhost:5000/wumpus', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
      console.log(data);
    });
  }

  fetch('http://localhost:5000/wumpus')
    .then(response => response.json())
    .then(data => {
      console.log(data);
      sendPostRequest(data);

      setInterval(function() {
        sendPostRequest(data);
      }, 1000);
    });

  </script>
</body>
</html>
