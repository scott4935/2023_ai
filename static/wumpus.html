<!DOCTYPE html>
<html>
<head>
  <title>Team 08 :: The Wumpus World!</title>
  <link rel="stylesheet" href="wumpus.css">
</head>
<body>
  <div class="all">
    <div class="title">
      <h1>The Wumpus World</h1>
    </div>
    <div class="element-container" style="display:flex; justify-content:center;
    align-items:center; margin-bottom:20px;">
      <a href="https://github.com/scott4935/2023_ai">
        <img src="github.png" style="width:25px; margin:5px;">
      </a> project repository
    </div>

    <div class="elements">
      <div class="sbg-container">
        <div class="element-container">
          <img src="stench_icon.png"> stench
        </div>
        <div class="element-container">
          <img src="breeze_icon.png"> breeze
        </div>
        <div class="element-container">
          <img src="glitter_icon.png"> glitter
        </div>
      </div>

      <div class="table-container">
        <table id="table"></table>
      </div>

      <div class="ag-container">
        <div class="element-container">
          <img src="gold.png"> <span id="hold_gold"></span>
        </div>
        <div class="element-container">
          <img src="arrow.png"> <span id="hold_arrows"></span>
        </div>
      </div>
    </div>

    <div class="action">
      <button id="go-forward">go-forward</button>
      <button id="turn-left">turn-left</button>
      <button id="turn-right">turn-right</button>
    </div>

    <div class="footer">
      <div class="element-container">
        <a href="https://github.com/scott4935"><img src="github.png"></a> 201720887 윤영찬 | scott4935
      </div>
      <div class="element-container">
        <a href="https://github.com/tw0n3"><img src="github.png"></a> 201821360 이한 | tw0n3
      </div>
      <div class="element-container">
        <a href="https://github.com/yerimsw"><img src="github.png"></a> 201921348 선우예림 | yerimsw
      </div>
    </div>

  </div>
  <script src="wumpus.js"></script>
</body>
</html>
